<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            /* CABAC8, C4D6B0, C19AB7, D6F49D, F06449 */
            body{
                background-color: #F06449;
            }

        </style>
    </head>

    <body>

        <div class="container">
            
            <div class="row mt-4">
                <div class="col-md-3 mt-1">
                    <input id="nameRocket" type="text" placeholder="Nom">
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="numThrusters">Número de propulsors</label>
                        </div>
                        <select class="custom-select" id="numThrusters">
                            <option onclick="disablePower(6)">6</option>
                            <option onclick="disablePower(5)">5</option>
                            <option onclick="disablePower(4)">4</option>
                            <option onclick="disablePower(3)">3</option>
                            <option onclick="disablePower(2)">2</option>
                            <option onclick="disablePower(1)">1</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="input-group" id="thrustersMax">
                        <input type="text" placeholder="1" class="form-control maxPowerInputs">
                        <input type="text" placeholder="2" class="form-control maxPowerInputs">
                        <input type="text" placeholder="3" class="form-control maxPowerInputs">
                        <input type="text" placeholder="4" class="form-control maxPowerInputs">
                        <input type="text" placeholder="5" class="form-control maxPowerInputs">
                        <input type="text" placeholder="6" class="form-control maxPowerInputs"> 
                    </div>
                    <label for="thrustersMax">Potencia max.(cada 10 i màxim 80)</label>
                </div>
                <div class="col-md-2 ml-4">
                    <button type="button" class="btn btn-danger" onclick="addRocket()">Afegir coet!</button>
                </div>
            </div>

            <div id="allRockets">

                <div id="rocketPanel">
                    <div class="row">
                        <div class="col-md-10">
                            <h2 id="headRocket"></h2>
                        </div>
                        <div class="col-md-2 pt-1 pb-1">
                            <button id="" type="button" class="btn btn-danger" onclick="decreasePower(this)">-</button>
                            <button id="" type="button" class="btn btn-danger" onclick="increasePower(this)">+</button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="../models/rocket.js"></script>
        <script src="../controllers/controller.js"></script>

    </body>
</html>
